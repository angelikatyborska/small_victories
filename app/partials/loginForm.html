<div class="login panel">
  <form ng-submit="handleSignInButtonClick()" role="form">
    <div class="row form-inputs">
      <div class="small-12 columns">
        <label>
          Email
          <input type="email" name="email" ng-model="loginForm.email" required="required"/>
        </label>
      </div>

      <div class="small-12 columns">
        <label>
          Password
          <input type="password" name="password" ng-model="loginForm.password" required="required"/>
        </label>
      </div>
    </div>

    <div class="row form-actions">
      <div class="small-12 columns">
        <button type="submit" class="button primary">Sign in</button>
      </div>
    </div>
  </form>
</div>
