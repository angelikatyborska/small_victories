<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Small Victories</title>
	<link rel="stylesheet" href="build/styles.css" />
</head>
<body ng-app="smallVictories">
<div class="top-bar">
	<div class="top-bar-left">
		<ul class="dropdown menu" data-dropdown-menu>
			<li class="menu-text">Small Victories</li>
			<li><a href="#">Latest</a></li>
			<li><a href="#">Best</a></li>
			<li><a href="#">Worst</a></li>
		</ul>
	</div>
</div>
<div ng-controller="VictoriesController">
	<div class="row" ng-repeat="victory in victories">
		<div class="small-2 columns">upvote downvote</div>
		<div class="small-10 columns">
			<div>
				Submitted by {{ victory.user.nickname }}
				<span am-time-ago="victory.created_at"></span>
			</div>
			<div>
				{{ victory.body }}
			</div>
		</div>
	</div>
</div>

<script src="build/vendor.js"></script>
<script src="build/app.js"></script>
</body>
</html>
