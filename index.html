<!doctype html>
<html lang="en" ng-app="smallVictories">
<head>
  <meta charset="UTF-8">
  <title>Small Victories</title>

  <link rel="stylesheet" href="build/styles.css" />

  <script src="build/vendor.js"></script>
  <script src="build/app.js"></script>

</head>
<body ng-cloak ng-controller="SessionsController">

<div class="title-bar" data-responsive-toggle="main-nav" data-hide-for="medium">
  <div class="title-bar-left">
    <span class="title-bar-title"><a ng-href="#/"><h1 class="site-title">Small Victories</h1></a></span>
  </div>
  <div class="title-bar-right">
    <button class="menu-icon" type="button" data-toggle></button>

</div>

  <div class="top-bar-left">
    <ul class="vertical medium-horizontal menu" data-dropdown-menu>
      <li class="show-for-medium">
        <a ng-href="#/"><h1 class="site-title">Small Victories</h1></a>
      </li>
      <li><a ng-href="#/latest">Latest</a></li>
      <li><a ng-href="#/best">Best</a></li>
    </ul>
  </div>

  <div class="top-bar-right">
    <div ng-include="'app/partials/topbarUserLinks.html'"></div>
  </div>

<div ng-view></div>
